<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Netflix - Movies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="movies-container">
    <h1>ðŸŽ¬ Movie Library</h1>
    <input
      type="text"
      id="searchInput"
      placeholder="Search movies..."
    />
    <div class="movie-list" id="movieList">
      <div class="movie-card">
        <img src="https://m.media-amazon.com/images/M/MV5BYzdjMDAxZGItMjI2My00ODA1LTlkNzItOWFjMDU5ZDJlYWY3XkEyXkFqcGc@._V1_.jpg" alt="Interstellar" />
        <h3>Interstellar</h3>
        <p>Genre: Sci-Fi</p>
      </div>
      <div class="movie-card">
        <img src="https://miro.medium.com/v2/resize:fit:548/1*Y8vXN1mJeEHyXWJtFICjiQ.jpeg" alt="The Pursuit of Happyness" />
        <h3>The Pursuit of Happyness</h3>
        <p>Genre: Drama</p>
      </div>
      <div class="movie-card">
        <img src="https://m.media-amazon.com/images/M/MV5BMTU2NjA1ODgzMF5BMl5BanBnXkFtZTgwMTM2MTI4MjE@._V1_.jpg" alt="John Wick" />
        <h3>John Wick</h3>
        <p>Genre: Action</p>
      </div>
      <div class="movie-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/9/98/Coco_%282017_film%29_poster.jpg" alt="Coco" />
        <h3>Coco</h3>
        <p>Genre: Animation</p>
      </div>
      <div class="movie-card">
        <img src="https://m.media-amazon.com/images/I/81p+xe8cbnL._AC_UF894,1000_QL80_.jpg" alt="Inception" />
        <h3>Inception</h3>
        <p>Genre: Sci-Fi</p>
      </div>
    </div>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    if (!localStorage.getItem("isLoggedIn")) {
      window.location.href = "signin.html";
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "index.html";
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const searchValue = this.value.toLowerCase();
      const movieCards = document.querySelectorAll(".movie-card");

      movieCards.forEach(card => {
        const title = card.querySelector("h3").innerText.toLowerCase();
        card.style.display = title.includes(searchValue) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
